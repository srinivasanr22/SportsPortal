<ul class="orderList" *ngIf="playerList">
    <li *ngFor="let countryList of playerList.playerInfo">
        <div title="{{countryList.name}}">{{countryList.name}}</div>
        <ul class="subOrderList">
            <li *ngFor="let row of countryList.list">
                <div (click)="selectedData(row);" title="{{row.name}}">{{row.name}}</div>
            </li>
        </ul>
    </li>
</ul>
